            <h2>我的家乡</h2>
            <p>‌西昌市‌，位于四川省西南部，是凉山彝族自治州的首府，同时也是攀西地区的政治、经济、文化和交通中心。自然景观方面，西昌拥有邛海、泸山等著名景点，这些地方不仅是当地居民休闲度假的好去处，也吸引了大量国内外游客。邛海国家湿地公园以其独特的生态环境和丰富的生物多样性，成为了生态旅游的热点。泸山则以其险峻的山势和丰富的植被，吸引了众多登山爱好者和自然爱好者。</p>
